<!DOCTYPE html>
<meta charset="utf-8">
<link rel="stylesheet" href="css/default.css" />
<html>
<body>
    <div id="container" style="position:relative;">
        <div id="sample">
            <div class="wordcontainer arrayimage" id="foreignwordholder"></div>
            <input type="range" min="0" max="1" value="0" id="slidemax" class="slide" step=".001" disabled>
            <input type="range" min="0" max="1" value="0" id="slider" class="slide" step=".001" disabled>
            <div id="sliderlabel"></div>
        </div>
        <div id="animation">
            <p class="playcontainer">
                <img id="playbutton" onclick="setup()" src="images/play.svg" />
            </p>
        </div>
    </div>
    
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="images/demofiles.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
